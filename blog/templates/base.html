{% load staticfiles %}
<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title>{{ title }}</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="applicable-device" content="pc,mobile">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

        <meta name="keywords" content="{{ SITE.KEYWORDS }}" />
		<meta name='description' content="{{ SITE_DESC }}" />
		<meta name='author' content="{{ SITE_AUTHOR }}" />
		<link rel="icon" type="image/x-icon" href="{% static 'images/blog.png' %}" />

		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
		<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" />
		<!--[if IE 7]>
		<link rel="stylesheet" href="{% static 'css/font-awesome-ie7.min.css' %}">
		<![endif]-->
		<link rel="stylesheet" href="{% static 'css/common.css' %}" />
        <link rel="stylesheet" href="{% static 'css/article.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/index_conent_right.css' %}" />
		<link rel="stylesheet" type="text/css" href="{% static 'css/index_content_left.css' %}" />
		<link rel="stylesheet" href="{% static 'css/slider-pro.min.css' %}" />

		<script type="text/javascript" src="{% static 'js/jquery-1.11.1.min.js' %}"></script>
		<script type="text/javascript" src="{% static 'js/jquery-migrate-1.2.1.min.js' %}"></script>
		<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
        <!--<script type="text/javascript" src="js/snowfall.jquery.js" ></script>-->
		<script type="text/javascript" src="{% static 'js/jquery.sliderPro.min.js' %}" ></script>
        <script type="text/javascript" src="{% static 'js/jquery.validate.min.js' %}"></script>
        {% block head_js_css %}
        
        {% endblock %}
        <script type="text/javascript" src="{% static 'js/my-js.js' %}"></script>
	</head>

	<body>
		<!--顶部信息-->
        {% include 'top.html' %}
        {% block top%}
        {% endblock %}
		<!--文章内容模块-->
		<div class="container">

			<!--内容左边-->
            {% block left_content %}
            {% endblock %}

			<!--内容右边-->
            {% block right_content %}
            {% endblock %}
		</div>

		<!--页脚部分-->
        {% include 'footer.html' %}
        {% block footer %}
        {% endblock %}
	</body>
</html>
